<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="2; url=public/index.html">
    <!-- CSS only -->
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="">
            <img class="logo" src="sample.png" alt="logo">
        </div>
        <section class="content">
            <div class="content-form bold">
                <h3 class="darkgrey">Sign in to Download</h3>

                <div class="content-form__icons">
                    <div id="wow">
                    </div>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </div>

                <p class="muted">or use your email account</p>

                <form action="">
                    <input class="input" type="email" name="" id="" placeholder="Email">
                    <input class="input" type="Password" name="" id="" placeholder="Password">
                    <div class="content-form__options">
                        <div>
                            <input type="checkbox" name="" id=""> <span class="muted">Remember Me </span> 
                        </div>
                        <a href="" class="muted" style="text-decoration: none;">Forgot Password?</a>
                    </div>
                    <a href="" class="btn-red">Sign In</a>
                </form>
            </div>
            <div class="content-message">
                <h3 class="darkgrey">Hello, Friend!</h3>
                <p class="muted">Enter your personal details</p>
                <p class="muted" style="padding-bottom: 10px;"> and start your journey with us.</p>
                <a href="" class="btn-red">Sign up</a>
            </div>
        </section>
    </div>
    <!-- JavaScript -->

</body>
</html>
